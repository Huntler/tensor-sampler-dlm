name: vst-plugin
channels:
  - pytorch
  - conda-forge
  - nvidia
  - defaults
dependencies:
    - python=3.10
    - pytorch-cuda=12.1
    - pyyaml
    - scikit-learn
    - scipy
    - matplotlib
    - tqdm
    - pytorch=2.3.0
    - torchaudio
    - tensorboard
    - ffmpeg<7
    - pip:
        - mido
        - pysoundfile