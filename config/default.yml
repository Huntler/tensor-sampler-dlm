# specify device
device: cuda
log: True

# this is automatically set after a training session
evaluation:

# model and dataset depends on those parameters
prev_samples: 100
future_samples: 4

# specify model arguments
model:
  tag: CNN/100-4
  name: CnnModel

  # arguments used for training the model
  train:
    epochs: 8
    save_every: 1

# specify dataset arguments
dataset: 
  name: train_0
  normalize: False

  # dataloader specific arguments
  loader:
    batch_size: 4096
    shuffle: True
    num_workers: 8
    pin_memory: True